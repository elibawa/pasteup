<style>
    .pasteup-mod {
        padding: 30px 0;
        clear: both;
    }
    .pasteup-title {
        font-size: 16px;
        font-weight: normal;
        margin-bottom: 30px;
        padding-bottom: 2px;
        border-bottom: 1px solid #666;
    }
    .pasteup-mod-code {
        margin-top: 20px;
        float: left;
        width: 63%;
    }
    .pasteup-textarea {
        margin-top: 20px;
        width: 35%;
        height: 200px;
        float: right;
        padding: 0.5em;
        border: 1px solid #999;
        font-family: monospace;
        box-sizing: border-box;
    }
</style>
<h1 class="h1">Pasteup Module Library</h1>

<% _.each(modules, function(module) { %>

<div class="pasteup-mod">
    <div class="hd zone-border zone-border-medium">
        <h2 class="sub-heading"><%= module.name %></h2>
    </div>
	<div class="pasteup-mod-code">
		<%= module.code %>
	</div>
	<textarea class="pasteup-textarea"><%= _.escape(module.code) %></textarea>
</div>

<% }); %>
